<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ClimaSense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.8), rgba(30, 64, 175, 0.9)),
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .glass-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 0.5rem;
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .submit-btn {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .social-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .divider {
            background: rgba(255, 255, 255, 0.2);
            height: 1px;
            margin: 1.5rem 0;
        }

        .floating-label {
            position: absolute;
            left: 1rem;
            top: 1rem;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .form-input:focus + .floating-label,
        .form-input:not(:placeholder-shown) + .floating-label {
            transform: translateY(-1.5rem) scale(0.85);
            color: white;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            margin-top: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            background: linear-gradient(90deg, #ef4444, #f59e0b, #10b981);
        }
    </style>
</head>
<body class="flex items-center justify-center p-6">
    <div class="glass-container w-full max-w-md">
        <div class="text-center mb-8">
            <img src="logo.webp" alt="ClimaSense Logo" class="w-20 h-20 mx-auto mb-4 rounded-full border-2 border-white/30">
            <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
            <p class="text-white/80">Join ClimaSense today</p>
        </div>

        <form action="process_signup.php" method="POST" class="space-y-6">
            <div class="relative">
                <input type="text" name="fullname" class="form-input" placeholder=" " required>
                <label class="floating-label">Full Name</label>
            </div>

            <div class="relative">
                <input type="email" name="email" class="form-input" placeholder=" " required>
                <label class="floating-label">Email Address</label>
            </div>

            <div class="relative">
                <input type="password" name="password" id="password" class="form-input" placeholder=" " required>
                <label class="floating-label">Password</label>
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
            </div>

            <div class="relative">
                <input type="password" name="confirm_password" class="form-input" placeholder=" " required>
                <label class="floating-label">Confirm Password</label>
            </div>

            <div class="flex items-center text-sm text-white/80">
                <input type="checkbox" required class="mr-2 rounded bg-white/10 border-white/20">
                <label>I agree to the <a href="#" class="text-white hover:underline">Terms of Service</a> and <a href="#" class="text-white hover:underline">Privacy Policy</a></label>
            </div>

            <button type="submit" class="submit-btn">
                Create Account
            </button>

            <div class="divider"></div>

            <div class="grid grid-cols-2 gap-4">
                <a href="#" class="social-btn text-white">
                    <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                    Google
                </a>
                <a href="#" class="social-btn text-white">
                    <img src="https://github.com/favicon.ico" alt="GitHub" class="w-5 h-5">
                    GitHub
                </a>
            </div>

            <p class="text-center text-white/80 mt-6">
                Already have an account? 
                <a href="login.html" class="text-white font-semibold hover:underline">Sign in</a>
            </p>
        </form>
    </div>

    <script>
        // Password strength indicator
        const password = document.getElementById('password');
        const strengthBar = document.getElementById('passwordStrength');

        password.addEventListener('input', function() {
            const strength = calculatePasswordStrength(this.value);
            strengthBar.style.width = strength + '%';
            
            if (strength < 33) {
                strengthBar.style.background = '#ef4444';
            } else if (strength < 66) {
                strengthBar.style.background = '#f59e0b';
            } else {
                strengthBar.style.background = '#10b981';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            
            // Length
            if (password.length >= 8) strength += 25;
            
            // Contains number
            if (/\d/.test(password)) strength += 25;
            
            // Contains lowercase
            if (/[a-z]/.test(password)) strength += 25;
            
            // Contains uppercase
            if (/[A-Z]/.test(password)) strength += 25;
            
            return strength;
        }
    </script>
</body>
</html>
